
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Silent Strategist - Netlify版</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Silent Strategist</h1>
  <p id="question">【問い】あなたが今日、静かに向き合いたいことは？</p>
  <p id="quote">【名言】「静けさの中にこそ、最も強い声がある。」</p>
  <textarea id="answer" style="width:90%;height:100px;"></textarea><br>
  <button onclick="saveAnswer()">保存</button>

  <script>
    const cdnImages = ['https://cdn.pixabay.com/photo/2016/11/29/03/53/mountains-1867273_1280.jpg', 'https://cdn.pixabay.com/photo/2015/03/26/09/54/sunset-690848_1280.jpg', 'https://cdn.pixabay.com/photo/2017/08/01/08/29/lake-2561681_1280.jpg', 'https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg', 'https://cdn.pixabay.com/photo/2016/10/13/09/06/tunnel-1738208_1280.jpg', 'https://cdn.pixabay.com/photo/2016/09/01/09/05/japan-1633522_1280.jpg', 'https://cdn.pixabay.com/photo/2017/03/27/13/52/japan-2178786_1280.jpg', 'https://cdn.pixabay.com/photo/2018/04/06/11/10/temple-3299015_1280.jpg', 'https://cdn.pixabay.com/photo/2020/04/13/18/40/mount-fuji-5040509_1280.jpg', 'https://cdn.pixabay.com/photo/2021/01/24/11/39/sea-5945607_1280.jpg', 'https://cdn.pixabay.com/photo/2020/03/25/18/41/japan-4967372_1280.jpg', 'https://cdn.pixabay.com/photo/2018/10/12/22/55/kyoto-3743717_1280.jpg', 'https://cdn.pixabay.com/photo/2017/04/18/21/25/mount-fuji-2242435_1280.jpg', 'https://cdn.pixabay.com/photo/2016/11/22/23/30/torii-gate-1853552_1280.jpg', 'https://cdn.pixabay.com/photo/2018/10/23/20/29/japan-3766964_1280.jpg', 'https://cdn.pixabay.com/photo/2019/09/25/11/53/autumn-4503294_1280.jpg', 'https://cdn.pixabay.com/photo/2021/01/04/05/39/sky-5885955_1280.jpg', 'https://cdn.pixabay.com/photo/2020/01/20/12/57/lake-4779688_1280.jpg', 'https://cdn.pixabay.com/photo/2017/03/28/12/10/mountains-2189940_1280.jpg', 'https://cdn.pixabay.com/photo/2017/06/20/21/44/road-2427181_1280.jpg', 'https://cdn.pixabay.com/photo/2015/12/01/20/28/forest-1072828_1280.jpg', 'https://cdn.pixabay.com/photo/2017/02/01/22/02/milky-way-2033891_1280.jpg', 'https://cdn.pixabay.com/photo/2015/09/18/19/03/avenue-944813_1280.jpg', 'https://cdn.pixabay.com/photo/2017/10/02/22/12/snow-2817325_1280.jpg', 'https://cdn.pixabay.com/photo/2016/11/23/00/34/japan-1853553_1280.jpg', 'https://cdn.pixabay.com/photo/2016/11/21/16/03/kyoto-1845715_1280.jpg', 'https://cdn.pixabay.com/photo/2016/11/22/20/09/fuji-1852932_1280.jpg', 'https://cdn.pixabay.com/photo/2016/01/28/23/16/torii-1160123_1280.jpg', 'https://cdn.pixabay.com/photo/2020/12/11/21/28/sunset-5824084_1280.jpg', 'https://cdn.pixabay.com/photo/2020/06/28/10/51/lake-5348735_1280.jpg'];
    const today = new Date();
    const day = today.getDate() % cdnImages.length;
    const imageUrl = cdnImages[day];
    document.body.style.backgroundImage = "url('" + imageUrl + "')";

    function saveAnswer() {
      const text = document.getElementById("answer").value;
      const key = "silent_" + new Date().toISOString().slice(0,10);
      localStorage.setItem(key, text);
      alert("保存しました：" + key);
    }
  </script>
</body>
</html>
