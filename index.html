
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Silent Strategist - GitHub Pages版</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      min-height: 100vh;
      background-color: black;
    }
    #container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 700px;
      margin: 5vh auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      border-radius: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Silent Strategist</h1>
    <p id="question">【問い】あなたが今日、静かに向き合いたいことは？</p>
    <p id="quote">【名言】「静けさの中にこそ、最も強い声がある。」</p>
    <textarea id="answer" placeholder="ここに今日の答えを記録..."></textarea><br>
    <button onclick="saveAnswer()">保存</button>
  </div>
  <script>
    const cdnImages = [
      "https://cdn.pixabay.com/photo/2020/01/20/12/57/lake-4779688_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/11/29/03/53/mountains-1867273_1280.jpg",
      "https://cdn.pixabay.com/photo/2015/03/26/09/54/sunset-690848_1280.jpg",
      "https://cdn.pixabay.com/photo/2017/08/01/08/29/lake-2561681_1280.jpg",
      "https://cdn.pixabay.com/photo/2017/06/20/21/44/road-2427181_1280.jpg"
    ];
    const today = new Date();
    const day = today.getDate() % cdnImages.length;
    const imageUrl = cdnImages[day];
    document.body.style.backgroundImage = "url('" + imageUrl + "')";

    function saveAnswer() {
      const text = document.getElementById("answer").value;
      const key = "silent_" + new Date().toISOString().slice(0, 10);
      localStorage.setItem(key, text);
      alert("保存しました：" + key);
    }
  </script>
</body>
</html>
