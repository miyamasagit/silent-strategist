
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Silent Strategist - 日替わり背景プロトタイプ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 2rem;
      min-height: 100vh;
    }
    #container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 700px;
      margin: 5vh auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      border-radius: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Silent Strategist</h1>
    <p id="question">【問い】あなたが今日、静かに向き合いたいことは？</p>
    <p id="quote">【名言】「静けさの中にこそ、最も強い声がある。」</p>
    <textarea id="answer" placeholder="ここに今日の答えを記録..."></textarea><br>
    <button onclick="saveAnswer()">保存</button>
  </div>
  <script>
    const today = new Date();
    const day = today.getDate();
    const index = (day % 20) + 1;
    const image = 'bg/' + 'bg' + String(index).padStart(3, '0') + '.jpg';
    document.body.style.backgroundImage = "url('" + image + "')";

    function saveAnswer() {
      const text = document.getElementById("answer").value;
      const key = "silent_" + new Date().toISOString().slice(0, 10);
      localStorage.setItem(key, text);
      alert("保存しました：" + key);
    }
  </script>
</body>
</html>
